<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CriptoGalería</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Bienvenido a CriptoGalería</h1>
    <nav>
      <ul>
        <li><a href="#galeria">Galería</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="galeria">
      <h2>Galería de Criptomonedas</h2>
      <div class="galeria">
        <!-- Aquí puedes agregar imágenes o elementos dinámicos -->
        <div class="item">
          <img src="imagen1.jpg" alt="Bitcoin">
          <p>Bitcoin</p>
        </div>
        <div class="item">
          <img src="imagen2.jpg" alt="Ethereum">
          <p>Ethereum</p>
        </div>
        <!-- Agrega más items aquí -->
      </div>
    </section>
    <section id="contacto">
      <h2>Contacto</h2>
      <p>Repositorio clonado correctamente. ¡Explora la galería!</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2026 CriptoGalería</p>
  </footer>
</body>
</html>
